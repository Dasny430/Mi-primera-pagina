<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primer pagina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header-principal">
    <h1 class="titulo">Bienvenido a mi Página Personal</h1>
  </header>
  <section class="introduccion">
    <p>Hola, esta es mi página web donde comparto información sobre mí.</p>

    <main>
    <form action="#" method="post" id="form-contacto">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  </section>
  <footer id="pie-de-pagina">
    <p>Contacto: correo@ejemplo.com</p>
  </footer>
</body>

</html>
